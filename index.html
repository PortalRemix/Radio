<!DOCTYPE html>
<html>

<head>
    <title>PWA-Dev</title>
    <meta name="viewport" content="initial-scale=1 viewport-fit=cover">
    <link rel="manifest" href="https://davidsonbpe.github.io/pwa/manifest.json" />
    <script src="https://davidsonbpe.github.io/pwa/pwacompat.js"></script>

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('./sw.js')
        }

        btnAddToHomeScreen.addEventListener('click', function() {
            if (deferredPrompt !== undefined) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function(choiceResult) {

                    console.log(choiceResult.outcome);

                    if (choiceResult.outcome == 'dismissed') {
                        console.log('User cancelled home screen install');
                    } else {
                        console.log('User added to home screen');
                    }

                    deferredPrompt = null;
                });
            }
        });

    </script>
    <style>
        body {
            background: #ffcc00;
            background-image: url(pwa/PWA.png);
            background-position: center;
            background-size: auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0px;
            overflow: visible;
            color: aliceblue;
            text-align: center;
            font-family: sans-serif;
        }

        .header {
            background-color: #4e5254;
            width: 100%;
            height: 65px;
            position: fixed;
            top: 0px;
            box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);
        }

        .footer {
            background-color: #3f4142;
            width: 100%;
            height: 60px;
            position: fixed;
            bottom: 0px;
        }

        .noted {
            padding-top: 66px;
        }

    </style>
</head>

<body>
    
    <div class="header"></div>
    
    <div class="btn-group">
        <button class="button" id="btnAddToHomeScreen" tabindex="0" data-trigger="click" style="position:fixed;top:21px;right:8px; z-index: 99999;"><img class="fa-chomes" src="pwa/chomes.png" height="20">
        </button>
    </div>

    <div class="footer"></div>

</body>

</html>
